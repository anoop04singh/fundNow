<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute to Campaign</title>
    <script src="https://cdn.jsdelivr.net/npm/@aptos-labs/aptos"></script> <!-- Include Aptos SDK -->
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS for styling -->
</head>
<body>

    <h1>Contribute to a Campaign</h1>

    <form id="contributionForm">
        <label for="campaignOwner">Campaign Owner Address:</label>
        <input type="text" id="campaignOwner" name="campaignOwner" placeholder="Enter campaign owner address" required><br>

        <label for="amount">Contribution Amount (in Aptos):</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required><br>

        <button type="submit">Contribute</button>
    </form>

    <div id="result"></div> <!-- For displaying result or error messages -->

    <script src="js/contribute_campaign.js"></script> <!-- Link to the JS file -->
</body>
</html>
